AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Muse Machine API, used to deal with all requests for the Muse Machine.

Globals:
  Api:
    # API Gateway regional endpoints
    EndpointConfiguration: REGIONAL
    Cors:
      AllowMethods: "'POST, GET, OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"

Resources:
  MuseMachineFunction:
    Type: AWS::Serverless::Function
    Properties:
      SnapStart:
        ApplyOn: PublishedVersions
      Handler: com.techelevator.tenmo.StreamLambdaHandler::handleRequest
      Runtime: java11
      CodeUri: .
      MemorySize: 1024
      Policies: AWSLambdaBasicExecutionRole
      Timeout: 60
      Events:
        EverythingEvent:
          Type: Api #or maybe HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
        KeepWarmEvent:
          Type: Schedule
          Properties:
            # Schedule expression: adjust the rate as needed to keep the function warm
            Schedule: rate(5 minutes)
